<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="/images/favicon1.png" type="images/logotipo" id="logotipo">
    <link rel="stylesheet" href="calculadora.css">  

</head>
<body>
    <header> 
    <h1 class="wel-anime"> Calculator </h1>
    </header>

 <nav>
    <ul>
    <li><a href="/contact/contact.html" id="contact" >Contact</a></li>
    <li><a href="/skills/skills.html" id="experience" >Skills</a></li>
    <li><a href="/about/about.html" id="about" >About</a></li>
    <li><a href="/home/home.html" id="home">Home</a></li>
 </ul>
</nav>
<fieldset>
    <div class="main">
        <form action="" name="Calculator">
            <input type="text" class="textmaincolor" name="text1" disabled>
            <input type="button" class="textmaincolor2" name="text12" value="C" onclick="location.reload()"> <br>
            
            <input type="button" class="nummaincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="nummaincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="nummaincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="numblue"      name="addbtn" value="+" onclick="displaynum(addbtn.value)"> <br>
        
            <input type="button" class="nummaincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="nummaincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="nummaincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="numpin"       name="subbtn" value="-" onclick="displaynum(subbtn.value)"> <br>
        
            <input type="button" class="nummaincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="nummaincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="nummaincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="numgre"       name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"> <br>
        
            <input type="button" class="nummaincolor" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="nummaincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="numpur"       name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="numora"       name="divbtn" value="/" onclick="displaynum(divbtn.value)">
        </form>
    </div>
</fieldset>
<script src="./calculadora.js"></script>
</body>
</html>
